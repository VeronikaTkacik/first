<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Магазин пончиків</title>
</head>
<style>
/* Стилі пиши тут :) */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #f8f8f8;
    position: relative;
}

h1 {
    font-size: 3rem;
    color: #ff6347;
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
}

img {
    position: absolute;
    top: 230px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 250px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}
</style>
<body>
    <h1>Світ пончиків</h1>
    <img src="/uploads/2023/02/donut.png" alt="Пончик">

</body>
</html>
